<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- PAYPAL (REAL READY) -->
<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD"></script>

<style>
:root{
  --bg:#0b0f1f;
  --card:#11162a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --pink:#ff4ecd;
  --blue:#4ea8ff;
  --purple:#7c6cff;
  --green:#2dff88;
  --text:#ffffff;
  --muted:#b7c0ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:
    radial-gradient(circle at 10% 10%,#1d1b4f,transparent 40%),
    radial-gradient(circle at 90% 20%,#4f116f,transparent 40%),
    linear-gradient(180deg,#050814,#0b0f1f);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  padding:40px 20px;
  text-align:center;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,var(--pink),var(--blue),var(--green));
  -webkit-background-clip:text;
  color:transparent;
}
header p{color:var(--muted);margin-top:10px}

/* ===== STORE ===== */
.store{
  max-width:1100px;
  margin:60px auto;
  padding:0 20px;
  display:grid;
  gap:30px;
}
.product{
  background:linear-gradient(180deg,var(--glass),transparent);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(20px);
  transition:.35s;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px rgba(124,108,255,.35);
}
.product img{width:64px}
.price{font-size:1.4rem;font-weight:700}
.buy{
  background:linear-gradient(90deg,var(--blue),var(--purple));
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:30px;
  width:420px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}

/* ===== INVOICE ===== */
.invoice{
  display:none;
  max-width:600px;
  margin:80px auto;
  background:var(--card);
  border-radius:18px;
  padding:30px;
  border:1px solid var(--border);
}
.invoice h2{margin-bottom:14px}
.badge{
  background:linear-gradient(90deg,var(--green),var(--blue));
  padding:6px 10px;
  border-radius:20px;
  font-size:.75rem;
}

/* ===== ADMIN ===== */
.admin{
  display:none;
  padding:40px;
}
.admin button{
  margin-top:10px;
  padding:8px 12px;
}
</style>
</head>

<body>

<header>
  <h1>Demon Accounts</h1>
  <p>Secure Â· Animated Â· Premium Checkout</p>
</header>

<section class="store" id="store">
  <div class="product">
    <img src="assets/pick.png">
    <div>
      <strong>Fortnite Account</strong><br>
      <small>Rare Pickaxes</small>
    </div>
    <div class="price">$6.55</div>
    <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Buy</button>
  </div>
</section>

<!-- CHECKOUT -->
<div class="modal" id="checkout">
  <div class="modal-box">
    <h2 id="checkoutTitle"></h2>
    <input id="email" placeholder="Delivery Email">
    <select id="delivery">
      <option>Email Delivery</option>
      <option>Discord Delivery</option>
    </select>
    <div id="paypal"></div>
  </div>
</div>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <span class="badge">PAID</span>
  <h2>Invoice</h2>
  <p id="invoiceText"></p>
</div>

<!-- ADMIN -->
<div class="admin" id="admin">
  <h2>Admin Orders</h2>
  <button onclick="adminAction('Refund')">Refund</button>
  <button onclick="adminAction('Resend Delivery')">Resend Delivery</button>
</div>

<script>
let orderID="", product="", price="";

function genOrder(){
  return "DA-"+Math.random().toString(36).substr(2,8).toUpperCase();
}

function openCheckout(p,pr){
  product=p;price=pr;orderID=genOrder();
  checkoutTitle.innerText=`${p} â€“ $${pr}`;
  checkout.style.display="flex";
  paypal.innerHTML="";
  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:price}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(()=>{
      checkout.style.display="none";
      store.style.display="none";
      invoice.style.display="block";
      invoiceText.innerHTML=`Order ID: <b>${orderID}</b><br>Product: ${product}`;
      logOrder();
    })
  }).render("#paypal");
}

function logOrder(){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({content:`ðŸ§¾ NEW ORDER\n${orderID}\n${product} $${price}`})
  });
}

function adminAction(type){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({content:`ðŸ”§ ADMIN ACTION\n${type}\nOrder ${orderID}`})
  });
}

document.addEventListener("keydown",e=>{
  if(e.ctrlKey&&e.shiftKey&&e.key==="A"){
    admin.style.display="block";
  }
});
</script>

</body>
</html>
