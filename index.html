<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- PAYPAL -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

<style>
:root{
  --bg:#f4f6fb;
  --panel:#ffffff;
  --border:#e5e7ef;
  --text:#111827;
  --muted:#6b7280;
  --primary:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:26px 20px;
  font-weight:700;
  font-size:1.4rem;
}

/* STORE */
.store{
  max-width:1100px;
  margin:50px auto;
  padding:0 20px;
  display:grid;
  gap:26px;
}
.product{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.product-info{
  display:flex;
  gap:18px;
  align-items:center;
}
.product img{
  width:64px;
}
.product h3{
  font-size:1.05rem;
}
.product p{
  font-size:.85rem;
  color:var(--muted);
}
.price{
  font-weight:700;
  font-size:1.2rem;
}
.buy{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:14px;
  padding:26px;
}
.modal h2{
  margin-bottom:12px;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  margin-bottom:14px;
}
.paypal-box{
  margin-top:10px;
}

/* CONFIRMATION */
.confirm{
  display:none;
  text-align:center;
  margin-top:100px;
}
.confirm h2{
  margin-bottom:10px;
}
.confirm p{
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">Demon Accounts</div>
</header>

<section class="store" id="store">

  <div class="product">
    <div class="product-info">
      <img src="assets/pick.png">
      <div>
        <h3>Fortnite Account</h3>
        <p>Includes rare pickaxes</p>
      </div>
    </div>
    <div class="price">$6.55</div>
    <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Buy</button>
  </div>

  <div class="product">
    <div class="product-info">
      <img src="assets/val.png">
      <div>
        <h3>Valorant Account</h3>
        <p>Ranked ready account</p>
      </div>
    </div>
    <div class="price">$19.99</div>
    <button class="buy" onclick="openCheckout('Valorant Account','19.99')">Buy</button>
  </div>

  <div class="product">
    <div class="product-info">
      <img src="assets/skin.png">
      <div>
        <h3>30+ Skin Account</h3>
        <p>Budget cosmetic bundle</p>
      </div>
    </div>
    <div class="price">$2.99</div>
    <button class="buy" onclick="openCheckout('30+ Skin Account','2.99')">Buy</button>
  </div>

</section>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkout">
  <div class="modal-box">
    <h2 id="productName"></h2>
    <input id="email" placeholder="Email for delivery">
    <div id="paypal" class="paypal-box"></div>
  </div>
</div>

<!-- CONFIRM -->
<div class="confirm" id="confirm">
  <h2>Payment Successful</h2>
  <p>Your order is being processed.<br>You will receive delivery via email.</p>
</div>

<script>
let currentProduct="", currentPrice="";

function openCheckout(name, price){
  currentProduct=name;
  currentPrice=price;
  document.getElementById("productName").innerText=`${name} â€“ $${price}`;
  document.getElementById("checkout").style.display="flex";
  document.getElementById("paypal").innerHTML="";
  renderPayPal();
}

function renderPayPal(){
  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{description:currentProduct,amount:{value:currentPrice}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(details=>{
      document.getElementById("checkout").style.display="none";
      document.getElementById("store").style.display="none";
      document.getElementById("confirm").style.display="block";
      sendWebhook(currentProduct,currentPrice,document.getElementById("email").value);
    })
  }).render("#paypal");
}

function sendWebhook(product, price, email){
  fetch("https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"New Order",
        fields:[
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Email",value:email||"Not provided"}
        ]
      }]
    })
  });
}
</script>

</body>
</html>
