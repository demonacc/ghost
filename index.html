<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
/* ================= COLOR SYSTEM ================= */
:root{
  --bg:#0b0f16;
  --panel:#121826;
  --panel-2:#161d30;
  --border:#242c44;
  --text:#e6e9f2;
  --muted:#9aa3bf;
  --accent:#5f7ea8;      /* bluish steel */
  --accent-2:#8b4a5a;    /* muted red */
  --good:#5fa88a;
}

/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:linear-gradient(180deg,#090c13,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* ================= TOP BAR ================= */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(11,15,22,.85);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:1.5rem;
  font-weight:900;
  color:var(--text);
  letter-spacing:.5px;
}
.status{
  font-size:.85rem;
  color:var(--good);
}

/* ================= STORE ================= */
.store{
  max-width:1100px;
  margin:60px auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.product{
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
  transition:.35s ease;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 45px rgba(0,0,0,.45);
}

.product img{
  width:52px;
  opacity:.9;
}
.product h3{
  margin-top:14px;
  font-size:1.15rem;
}
.product span{
  color:var(--muted);
  font-size:.9rem;
}

.price{
  margin:18px 0;
  font-size:1.8rem;
  font-weight:900;
  color:var(--accent);
}

.buy{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.buy:hover{
  filter:brightness(1.1);
}

/* ================= CHECKOUT ================= */
.checkout{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--panel);
  border-top:1px solid var(--border);
  padding:26px;
  transform:translateY(100%);
  transition:.4s ease;
  z-index:20;
}
.checkout.show{transform:none}

.checkout h2{
  margin-bottom:14px;
  font-size:1.2rem;
}
.checkout input,
.checkout select{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--panel-2);
  color:var(--text);
}

/* ================= INVOICE ================= */
.invoice{
  display:none;
  max-width:600px;
  margin:80px auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:30px;
  animation:fade .4s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}
.badge{
  display:inline-block;
  background:var(--good);
  color:#0b0f16;
  padding:6px 14px;
  border-radius:16px;
  font-size:.75rem;
  font-weight:800;
  margin-bottom:12px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">Demon Accounts</div>
  <div class="status">● Online</div>
</div>

<!-- STORE -->
<section class="store" id="store">
  <div class="product">
    <img src="assets/pick.png">
    <h3>Fortnite Account</h3>
    <span>Rare Pickaxes</span>
    <div class="price">$6.55</div>
    <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Purchase</button>
  </div>

  <div class="product">
    <img src="assets/val.png">
    <h3>Valorant Account</h3>
    <span>Ranked Ready</span>
    <div class="price">$19.99</div>
    <button class="buy" onclick="openCheckout('Valorant Account','19.99')">Purchase</button>
  </div>
</section>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2 id="checkoutTitle"></h2>
  <input id="email" placeholder="Delivery Email">
  <select id="delivery">
    <option>Email Delivery</option>
    <option>Discord Delivery</option>
  </select>
  <div id="paypal"></div>
</div>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <span class="badge">PAYMENT CONFIRMED</span>
  <h2>Receipt</h2>
  <p id="invoiceText"></p>
</div>

<script>
const NORMAL_WEBHOOK="https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD";
const ADMIN_WEBHOOK="https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4";

let product="",price="",invoiceID="";

function generateInvoice(){
  return "INV-"+Math.random().toString(36).substr(2,8).toUpperCase();
}

function openCheckout(p,pr){
  product=p;
  price=pr;
  invoiceID=generateInvoice();

  checkoutTitle.innerText=`${p} – $${pr}`;
  checkout.classList.add("show");
  paypal.innerHTML="";

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:price}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(details=>{
      checkout.classList.remove("show");
      store.style.display="none";
      invoice.style.display="block";

      invoiceText.innerHTML=
        `<b>Product:</b> ${product}<br>
         <b>Price:</b> $${price}<br>
         <b>Delivery:</b> ${delivery.value}<br>
         <b>Email:</b> ${email.value}`;

      sendNormal(details.payer.email_address);
      sendAdmin(details.payer.email_address);
    })
  }).render("#paypal");
}

/* NORMAL RECEIPT (NO INVOICE ID) */
function sendNormal(buyer){
  fetch(NORMAL_WEBHOOK,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"New Purchase",
        color:0x5f7ea8,
        fields:[
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer},
          {name:"Delivery",value:delivery.value}
        ]
      }]
    })
  });
}

/* ADMIN RECEIPT (WITH INVOICE ID) */
function sendAdmin(buyer){
  fetch(ADMIN_WEBHOOK,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"ADMIN ORDER",
        color:0x8b4a5a,
        fields:[
          {name:"Invoice ID",value:invoiceID},
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer},
          {name:"Delivery",value:delivery.value},
          {name:"Time",value:new Date().toLocaleString()}
        ]
      }]
    })
  });
}
</script>

</body>
</html>
