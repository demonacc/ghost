<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
:root{
  --bg:#050a18;
  --panel:#0b132b;
  --panel-soft:#0f1b3d;
  --border:#1d2a55;
  --blue:#4da3ff;
  --blue-glow:#2b7cff;
  --text:#eaf0ff;
  --muted:#8fa6ff;
  --good:#4dffb3;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:
    radial-gradient(circle at top,#0b1b44,#050a18 60%);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= NAV ================= */
.nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:50;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,10,24,.6);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
}
.brand{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:1px;
}
.nav span{
  color:var(--good);
  font-size:.9rem;
}

/* ================= HERO ================= */
.hero{
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 20px 0;
}
.hero h1{
  font-size:4rem;
  font-weight:900;
  background:linear-gradient(90deg,#4da3ff,#9ac7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  max-width:700px;
  margin:25px auto;
  font-size:1.2rem;
  color:var(--muted);
}
.hero button{
  margin-top:30px;
  padding:18px 46px;
  border:none;
  border-radius:50px;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--blue-glow));
  color:#fff;
  box-shadow:0 0 35px rgba(77,163,255,.6);
  transition:.3s;
}
.hero button:hover{
  transform:scale(1.05);
}

/* ================= STORE ================= */
.store{
  max-width:1200px;
  margin:0 auto;
  padding:120px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}

.card{
  position:relative;
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border:1px solid var(--border);
  border-radius:24px;
  padding:30px;
  overflow:hidden;
  transition:.4s ease;
}
.card::before{
  content:"";
  position:absolute;
  inset:-1px;
  background:linear-gradient(120deg,transparent,var(--blue),transparent);
  opacity:.15;
}
.card:hover{
  transform:translateY(-12px) scale(1.02);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.card img{
  width:60px;
}
.card h3{
  margin-top:20px;
  font-size:1.3rem;
}
.card p{
  margin-top:6px;
  color:var(--muted);
}
.price{
  margin:25px 0;
  font-size:2.2rem;
  font-weight:900;
  color:var(--blue);
}

.card button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--blue),var(--blue-glow));
  color:white;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.card button:hover{
  filter:brightness(1.15);
}

/* ================= CHECKOUT DRAWER ================= */
.checkout{
  position:fixed;
  right:0;
  top:0;
  height:100vh;
  width:420px;
  background:linear-gradient(180deg,var(--panel),#060b22);
  border-left:1px solid var(--border);
  padding:40px;
  transform:translateX(100%);
  transition:.5s cubic-bezier(.2,.8,.2,1);
  z-index:100;
}
.checkout.show{transform:none}

.checkout h2{
  font-size:1.6rem;
  margin-bottom:10px;
}
.checkout input,
.checkout select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#070e2a;
  color:var(--text);
}

/* ================= RECEIPT ================= */
.receipt{
  display:none;
  max-width:600px;
  margin:120px auto;
  padding:40px;
  border-radius:26px;
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border:1px solid var(--border);
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.badge{
  display:inline-block;
  background:var(--good);
  color:#02140b;
  padding:8px 18px;
  border-radius:20px;
  font-weight:900;
  margin-bottom:14px;
}
</style>
</head>

<body>

<div class="nav">
  <div class="brand">Demon Accounts</div>
  <span>● Online</span>
</div>

<section class="hero">
  <div>
    <h1>Premium Game Accounts</h1>
    <p>Instant delivery. Secure payments. Zero bullshit. Trusted by thousands.</p>
    <button onclick="document.getElementById('store').scrollIntoView({behavior:'smooth'})">
      Browse Accounts
    </button>
  </div>
</section>

<section class="store" id="store">
  <div class="card">
    <img src="assets/pick.png">
    <h3>Fortnite Account</h3>
    <p>Rare Pickaxes • Clean Email</p>
    <div class="price">$6.55</div>
    <button onclick="openCheckout('Fortnite Account','6.55')">Buy Now</button>
  </div>

  <div class="card">
    <img src="assets/val.png">
    <h3>Valorant Account</h3>
    <p>Ranked Ready • Full Access</p>
    <div class="price">$19.99</div>
    <button onclick="openCheckout('Valorant Account','19.99')">Buy Now</button>
  </div>
</section>

<div class="checkout" id="checkout">
  <h2 id="checkoutTitle"></h2>
  <input id="email" placeholder="Delivery Email">
  <select id="delivery">
    <option>Email Delivery</option>
    <option>Discord Delivery</option>
  </select>
  <div id="paypal" style="margin-top:20px"></div>
</div>

<div class="receipt" id="invoice">
  <span class="badge">PAYMENT CONFIRMED</span>
  <h2>Receipt</h2>
  <p id="invoiceText"></p>
</div>

<script>
const NORMAL_WEBHOOK="https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD";
const ADMIN_WEBHOOK="https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4";

let product="", price="", invoiceID="";

const checkoutTitle = document.getElementById("checkoutTitle");
const checkout = document.getElementById("checkout");
const paypalDiv = document.getElementById("paypal");
const invoice = document.getElementById("invoice");
const invoiceText = document.getElementById("invoiceText");
const email = document.getElementById("email");
const delivery = document.getElementById("delivery");

function generateInvoice(){
  return "INV-"+Math.random().toString(36).substr(2,8).toUpperCase();
}

function openCheckout(p, pr){
  product = p;
  price = pr;
  invoiceID = generateInvoice();
  checkoutTitle.innerText = `${p} – $${pr}`;
  checkout.classList.add("show");
  paypalDiv.innerHTML = "";

  paypal.Buttons({
    style: { color: 'blue', shape: 'pill', label: 'pay' },
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: price },
          description: product
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        checkout.classList.remove("show");
        document.getElementById("store").style.display = "none";
        invoice.style.display = "block";
        invoiceText.innerHTML = `
          <b>Product:</b> ${product}<br>
          <b>Price:</b> $${price}<br>
          <b>Delivery:</b> ${delivery.value}<br>
          <b>Email:</b> ${email.value}`;

        sendNormal(details.payer.email_address);
        sendAdmin(details.payer.email_address);
      });
    },
    onCancel: function (data) {
      alert('Payment canceled.');
    },
    onError: function (err) {
      alert('An error occurred during the transaction.');
      console.error(err);
    }
  }).render("#paypal");
}

function sendNormal(buyer){
  fetch(NORMAL_WEBHOOK, {
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      embeds:[{
        title:"New Purchase",
        color:0x4da3ff,
        fields:[
          {name:"Product", value:product},
          {name:"Price", value:`$${price}`},
          {name:"Buyer", value:buyer},
          {name:"Delivery", value:delivery.value}
        ]
      }]
    })
  });
}

function sendAdmin(buyer){
  fetch(ADMIN_WEBHOOK, {
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      embeds:[{
        title:"ADMIN ORDER",
        color:0x1e40ff,
        fields:[
          {name:"Invoice ID", value:invoiceID},
          {name:"Product", value:product},
          {name:"Price", value:`$${price}`},
          {name:"Buyer", value:buyer},
          {name:"Delivery", value:delivery.value},
          {name:"Time", value:new Date().toLocaleString()}
        ]
      }]
    })
  });
}
</script>


</body>
</html>
