<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts v22</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

<style>
:root{
  --bg:#070712;
  --panel:#0f1025;
  --accent:#00ffd5;
  --accent2:#ff2fa4;
  --text:#ffffff;
  --muted:#9aa0ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#101030,#050510);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:60px 20px;
  text-align:center;
}
header h1{
  font-size:3.6rem;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 30px var(--accent);
}
header p{
  margin-top:15px;
  color:var(--muted);
}

/* GRID */
.products{
  max-width:1200px;
  margin:60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:20px;
}

/* PRODUCT */
.product{
  background:linear-gradient(180deg,#12143a,#0b0d25);
  border-radius:22px;
  padding:25px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.06);
  transition:.4s;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
.product:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 60px var(--accent);
}
.product img{
  width:110px;
  margin-bottom:20px;
}
.product h3{
  margin-bottom:10px;
}
.price{
  color:var(--accent);
  font-size:1.3rem;
  margin-bottom:15px;
}

/* PAYPAL CONTAINER */
.paypal-box{
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <h1>Demon Accounts</h1>
  <p>Instant delivery Â· Secure PayPal checkout Â· Trusted payments</p>
</header>

<section class="products">

  <div class="product">
    <img src="assets/skin.png">
    <h3>OG Fortnite Account</h3>
    <div class="price">$12.99</div>
    <div id="paypal-1" class="paypal-box"></div>
  </div>

  <div class="product">
    <img src="assets/skin.png">
    <h3>Sweaty Fortnite Account</h3>
    <div class="price">$7.99</div>
    <div id="paypal-2" class="paypal-box"></div>
  </div>

  <div class="product">
    <img src="assets/skin.png">
    <h3>30+ Skin Account</h3>
    <div class="price">$4.99</div>
    <div id="paypal-3" class="paypal-box"></div>
  </div>

</section>

<script>
function paypalButton(id, price, name){
  paypal.Buttons({
    style:{
      layout:'vertical',
      color:'blue',
      shape:'pill',
      label:'paypal'
    },
    createOrder:(data, actions)=>{
      return actions.order.create({
        purchase_units:[{
          description:name,
          amount:{value:price}
        }]
      });
    },
    onApprove:(data, actions)=>{
      return actions.order.capture().then(details=>{
        alert("Payment successful! Delivery will begin shortly.");
        sendWebhook(name, price, details.payer.email_address);
      });
    }
  }).render(id);
}

paypalButton('#paypal-1','12.99','OG Fortnite Account');
paypalButton('#paypal-2','7.99','Sweaty Fortnite Account');
paypalButton('#paypal-3','4.99','30+ Skin Account');

// WEBHOOK (optional logging)
function sendWebhook(product, price, email){
  fetch("https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"ðŸ’° PayPal Order",
        color:0x00ffd5,
        fields:[
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:email}
        ]
      }]
    })
  });
}
</script>

</body>
</html>
