<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800;900&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
:root{
  --bg:#06070d;
  --panel:#0c1020;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);
  --accent:#6cf3ff;
  --accent2:#ff4ecd;
  --good:#2dff88;
  --text:#fff;
  --muted:#9aa4ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Manrope,sans-serif;
  background:
    radial-gradient(circle at top,#1a2a6c,transparent 40%),
    linear-gradient(180deg,#05070c,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* TOP BAR */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(6,7,13,.75);
  backdrop-filter:blur(18px);
  border-bottom:1px solid var(--border);
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:1.6rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}
.status{
  color:var(--good);
  font-weight:700;
  font-size:.9rem;
}

/* STORE */
.store{
  max-width:1100px;
  margin:50px auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.product{
  position:relative;
  background:linear-gradient(180deg,rgba(255,255,255,.1),transparent);
  border:1px solid var(--border);
  border-radius:26px;
  padding:26px;
  transition:.45s;
  overflow:hidden;
}
.product::after{
  content:"";
  position:absolute;
  inset:-1px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.3),transparent);
  opacity:0;
  transition:.45s;
}
.product:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 30px 90px rgba(108,243,255,.4);
}
.product:hover::after{opacity:1}

.product img{width:60px}
.product h3{margin:12px 0 4px}
.product span{color:var(--muted);font-size:.9rem}

.price{
  margin:18px 0;
  font-size:2rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--good),var(--accent));
  -webkit-background-clip:text;
  color:transparent;
}

.buy{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  transition:.3s;
}
.buy:hover{
  box-shadow:0 0 45px rgba(255,78,205,.6);
  transform:scale(1.05);
}

/* CHECKOUT */
.checkout{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--panel);
  border-top:1px solid var(--border);
  padding:28px;
  transform:translateY(100%);
  transition:.5s;
  z-index:20;
}
.checkout.show{transform:none}

.checkout h2{margin-bottom:14px}
.checkout input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#070a18;
  color:#fff;
  margin-bottom:12px;
}

/* INVOICE SCREEN */
.invoice{
  display:none;
  max-width:600px;
  margin:80px auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:26px;
  padding:30px;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.badge{
  display:inline-block;
  background:linear-gradient(90deg,var(--good),var(--accent));
  padding:6px 14px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:900;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Demon Accounts</div>
  <div class="status">‚óè Online</div>
</div>

<section class="store" id="store">
  <div class="product">
    <img src="assets/pick.png">
    <h3>Fortnite Account</h3>
    <span>Rare Pickaxes</span>
    <div class="price">$6.55</div>
    <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Purchase</button>
  </div>

  <div class="product">
    <img src="assets/val.png">
    <h3>Valorant Account</h3>
    <span>Ranked Ready</span>
    <div class="price">$19.99</div>
    <button class="buy" onclick="openCheckout('Valorant Account','19.99')">Purchase</button>
  </div>
</section>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2 id="checkoutTitle"></h2>
  <input id="email" placeholder="Delivery Email">
  <select id="delivery">
    <option>Email Delivery</option>
    <option>Discord Delivery</option>
  </select>
  <div id="paypal"></div>
</div>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <span class="badge">PAYMENT SUCCESSFUL</span>
  <h2>Receipt</h2>
  <p id="invoiceText"></p>
</div>

<script>
const NORMAL_WEBHOOK="https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD";
const ADMIN_WEBHOOK="https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4";

let product="",price="",invoiceID="";

function genInvoice(){
  return "INV-"+Math.random().toString(36).substr(2,8).toUpperCase();
}

function openCheckout(p,pr){
  product=p; price=pr; invoiceID=genInvoice();
  checkoutTitle.innerText=`${p} ‚Äì $${pr}`;
  checkout.classList.add("show");
  paypal.innerHTML="";

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:price}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(details=>{
      checkout.classList.remove("show");
      store.style.display="none";
      invoice.style.display="block";

      invoiceText.innerHTML=
        `<b>Product:</b> ${product}<br>
         <b>Price:</b> $${price}<br>
         <b>Delivery:</b> ${delivery.value}<br>
         <b>Email:</b> ${email.value}`;

      sendNormal(details.payer.email_address);
      sendAdmin(details.payer.email_address);
    })
  }).render("#paypal");
}

/* NORMAL RECEIPT (NO INVOICE ID) */
function sendNormal(buyer){
  fetch(NORMAL_WEBHOOK,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"üõí New Purchase",
        color:0x6cf3ff,
        fields:[
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer},
          {name:"Delivery",value:delivery.value}
        ]
      }]
    })
  });
}

/* ADMIN RECEIPT (WITH INVOICE ID) */
function sendAdmin(buyer){
  fetch(ADMIN_WEBHOOK,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"üîê ADMIN ORDER LOG",
        color:0xff4ecd,
        fields:[
          {name:"Invoice ID",value:invoiceID},
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer},
          {name:"Delivery",value:delivery.value},
          {name:"Time",value:new Date().toLocaleString()}
        ]
      }]
    })
  });
}
</script>

</body>
</html>
